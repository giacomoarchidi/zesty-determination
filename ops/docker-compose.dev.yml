version: "3.9"
services:
  db:
    image: postgres:16
    container_name: tp_db
    environment:
      POSTGRES_USER: tp_user
      POSTGRES_PASSWORD: tp_pass
      POSTGRES_DB: tp_db
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tp_user -d tp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: tp_redis
    ports: ["6379:6379"]

  minio:
    image: minio/minio:latest
    container_name: tp_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_pass
    ports: ["9000:9000", "9001:9001"]
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tp_backend
    env_file:
      - ../backend/.env.dev
    depends_on:
      - db
      - redis
      - minio
    ports: ["8001:8001"]
    volumes:
      - ../backend:/app
    command: bash -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tp_worker
    env_file:
      - ../backend/.env.dev
    depends_on:
      - backend
      - redis
    volumes:
      - ../backend:/app
    command: bash -lc "celery -A app.core.celery_app worker -l info"

  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tp_beat
    env_file:
      - ../backend/.env.dev
    depends_on:
      - backend
      - redis
    volumes:
      - ../backend:/app
    command: bash -lc "celery -A app.core.celery_app beat -l info"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tp_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8001
    ports: ["5173:5173"]
    volumes:
      - ../frontend:/app
    command: bash -lc "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  db_data:
  minio_data: