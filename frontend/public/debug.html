<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #333; border-radius: 5px; background: #2a2a2a; color: white; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #28a745; }
        .error { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Login Test</h1>
        <p>Test diretto del login senza React</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="giac.archi3@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Padregheddo7" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîµ Starting login test...');
                console.log('üìß Email:', email);
                console.log('üîë Password:', password);
                
                const response = await fetch('https://zesty-determination-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Login successful:', data);
                    
                    // Test del profilo utente
                    console.log('üîµ Testing user profile...');
                    const profileResponse = await fetch('https://zesty-determination-production.up.railway.app/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profile = await profileResponse.json();
                        console.log('‚úÖ Profile loaded:', profile);
                        
                        resultDiv.innerHTML = `
                            <div class="result success">
                                <h3>‚úÖ Login Successful!</h3>
                                <p><strong>Email:</strong> ${profile.email}</p>
                                <p><strong>Role:</strong> ${profile.role}</p>
                                <p><strong>Name:</strong> ${profile.first_name} ${profile.last_name}</p>
                                <p><strong>Token:</strong> ${data.access_token.substring(0, 20)}...</p>
                                <p><strong>Should redirect to:</strong> ${profile.role === 'tutor' ? '/tutor/dashboard' : '/student/dashboard'}</p>
                            </div>
                        `;
                    } else {
                        throw new Error('Failed to load profile');
                    }
                } else {
                    const errorData = await response.json();
                    console.error('‚ùå Login failed:', errorData);
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorData.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
